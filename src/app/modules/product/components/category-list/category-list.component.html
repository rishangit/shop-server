<div class="col-md-12 m-t-10">
  <div class="table-responsive">
    <table class="table product-overview" id="myTable">
      <thead>
        <tr>
          <th>Catagory</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let catagory of catagoryList">
          <td>{{catagory.nme}}</td>
          <td>
            <a href="javascript:void(0)" class="text-inverse p-r-10" data-toggle="tooltip" title="" data-original-title="Edit">
              <i class="ti-marker-alt"></i>
            </a>
            <a href="javascript:void(0)" class="text-inverse" title="" data-toggle="tooltip" data-original-title="Delete">
              <i class="ti-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
